<div *ngIf="Visible" id="modalContent" class="mdl-card mdl-shadow--4dp">
    <div id="addercard" class="mdl-card__title mdl-card__title-text" style="font-size: 20px; color: rgb(250, 250, 250); height: 100px">Add a Node</div>

         <div class="mdl-card__actions mdl-card--border" style="padding:16px 0px 0px 16px">Configure the basic node properties</div>
        <div class="mdl-card__supporting-text" style="padding-bottom: 0px">
            <div>
                This will be called the&nbsp;
                <material-input (keyup)="setName($event)" id="nodeAdderName"required floatingLabel type="text" label="type name"></material-input>
                &nbsp; node with &nbsp;
                <material-dropdown-select
                    [buttonText]="nodeMultiplicityLabel"
                    [selection]="nodeMultiplicitySelection"
                    [options]="nodeMultiplicityOptions">
                </material-dropdown-select>
                states
            </div>

        </div>
        <div class="mdl-card__actions mdl-card--border" style="padding:16px 0px 0px 16px">Define causal relationship to other nodes</div>

        <div class="mdl-card__supporting-text">Select Node Parents:&nbsp;
            <material-dropdown-select
                    [buttonText]="parentNodeSelectionLabel"
                    [selection]="parentNodeSelection"
                    [options]="parentNodeOptions">
            </material-dropdown-select>
            <!--{{ParentsToLink}}-->
        </div>

        <div class="mdl-card__supporting-text ">Select Node Daughters:&nbsp;
            <material-dropdown-select
                [buttonText]="daughterNodeSelectionLabel"
                [selection]="daughterNodeSelection"
                [options]="daughterNodeOptions">
            </material-dropdown-select>
        <!--{{DaughtersToLink}}-->
        </div>

        <div class="mdl-card__actions mdl-card--border">
            <material-button (click)="close()">Cancel</material-button>
            <material-button (click)="pushNodeLegacy()">Add</material-button>
        </div>


</div>

<button (click)="makeVisible()" [disabled]="Visible" id="node_adder" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" style="color: #fafafa;float:right">
    <i class="material-icons">add</i>
</button>
