    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">

        <div class="mdl-card__supporting-text">Enter your New Node name below
            <div class="form-group ">
                <label for="node_name">Node Name</label>
                <input type="text" class="form-control" id="node_name" required
                       [(ngModel)]="NodeName"
                       #node_name="ngForm" [ngClass]="controlStateClasses(node_name)"
                       ngControl="node_name">
                <div [hidden]="node_name.valid || node_name.pristine" class="alert alert-danger">
                    A Node Name is required
                </div>
            </div>

            <div class="form-group">
                <label for="state_count_new">Number of States</label>
                <select class="form-control" id="state_count_new" required
                        [(ngModel)]="NodeCount"
                        #state_count_new="ngForm" [ngClass]="controlStateClasses(state_count_new)"
                        ngControl="state_count_new">
                    <option *ngFor="let index of AllowedStates" [value]="index">{{index}}</option>
                </select>
            </div>
        </div>

        <div class="mdl-card__supporting-text" style="border-top: 1px solid rgba(0, 0, 0, 0.1);">Select Parents
            <div  *ngFor="let node of NodeList; let i=index">
                <label class="checkbox-inline">
                    <input (click)="addParent(node.getName())" type="checkbox"> {{node.getName()}}
                </label>
            </div>
        </div>
        {{ParentsToLink}}
        <div class="mdl-card__supporting-text" style="border-top: 1px solid rgba(0, 0, 0, 0.1);">Select Daughters
            <div  *ngFor="let node of NodeList; let i=index">
                <label class="checkbox-inline">
                    <input (click)="addDaughter(node.getName())" type="checkbox"> {{node.getName()}}
                </label>
            </div>
        </div>
        {{DaughtersToLink}}

       <!-- <div class="form-group">

                   ngControl="alterEgo" >

        <div class="mdl-card__actions mdl-card--border">
            <material-button (click)="close()">Cancel</material-button>
            <material-button type="submit" (click)="pushNodeLegacy()" [disabled]="!heroForm.form.valid" class="green">Add</material-button>
        </div>
