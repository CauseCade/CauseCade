<div *ngIf="Visible" id="modalContent" class="mdl-card mdl-shadow--4dp">
    <div class="mdl-card__title mdl-card__title-text" style="font-size: 20px; color: rgb(250, 250, 250); height: 100px; background: rgb(233, 30, 99);">Add a Node</div>
    <div class="mdl-card__supporting-text">Enter your New Node name below
        <div>
            <material-input required label="Node Name" (keyup.enter)="setNodeName($event)" (blur)="setNodeName($event)"></material-input>
            <material-input required label="#states (default:2)" (keyup.enter)="setStateCount($event)" (blur)="setStateCount($event)"></material-input>
        </div>
    </div>

    <div class="mdl-card__supporting-text" style="border-top: 1px solid rgba(0, 0, 0, 0.1);">Enter Parent name below
        <div *ngFor="let string of ParentsToLink; let i=index">
            <material-input required label="Parent Name" (keyup.enter)="setParentValue(i,$event)" (blur)="setParentValue(i,$event)" ></material-input>
            <material-button (click)="increaseParents()" >Add Another Input</material-button>
        </div>
    </div>

    <div class="mdl-card__supporting-text" style="border-top: 1px solid rgba(0, 0, 0, 0.1);">Enter Target name below
        <div *ngFor="let string of DaughtersToLink; let i=index">
            <material-input required label="Daughter Name" (keyup.enter)="setDaughterValue(i,$event)" (blur)="setDaughterValue(i,$event)" ></material-input>
            <material-button (click)="increaseDaughters()" >Add Another Input</material-button>
        </div>
    </div>

    <div class="mdl-card__actions mdl-card--border">
        <material-button (click)="close()">Cancel</material-button>
        <material-button (click)="pushNodeLegacy()" class="green">Add</material-button>
    </div>

</div>

    <button (click)="makeVisible()" id="node_adder" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-color--pink-500" style="color: #fafafa">
    <i class="material-icons">add</i>
</button>
