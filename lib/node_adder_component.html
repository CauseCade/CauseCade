<div id="modalContent" class="mdl-card mdl-shadow--4dp">
    <div class="mdl-card__title mdl-card__title-text" style="font-size: 20px; color: rgb(250, 250, 250); height: 100px; background: rgb(233, 30, 99);">Add a Node</div>
        <div class="mdl-card__supporting-text">Enter your New Node name below
            <form lpformnum="1">
                <div class="mdl-textfield mdl-js-textfield"><input class="mdl-textfield__input" id="nodeInputBox">
                    <label class="mdl-textfield__label" for="nodeInputBox">Enter node name...</label>
                </div>
            </form>
        </div>

    <div class="mdl-card__supporting-text" style="border-top: 1px solid rgba(0, 0, 0, 0.1);">Enter Parent name below
        <div>
            <form lpformnum="2" style="display: inline-block;">
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input linkInputBox">
                    <label class="mdl-textfield__label" for="nodeInputBox">Enter parent name...</label>
                </div>
            </form>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect" style="display: inline-block; color: rgba(0, 0, 0, 0.54);">Add Another parent</button>
        </div>
    </div>

    <div class="mdl-card__supporting-text" style="border-top: 1px solid rgba(0, 0, 0, 0.1);">Enter Target name below
        <div>
            <form lpformnum="3" style="display: inline-block;">
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input linkInputBox">
                    <label class="mdl-textfield__label" for="nodeInputBox">Enter target name...</label>
                </div>
            </form>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect" style="display: inline-block; color: rgba(0, 0, 0, 0.54);">Add Another target</button>
        </div>
    </div>

    <div class="mdl-card__actions mdl-card--border">
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect">Cancel</button>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect">Add</button>
    </div>
</div>
