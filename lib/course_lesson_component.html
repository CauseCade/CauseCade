
<div  *ngIf="currentLesson==null" style="text-align:center; margin-top: 50%">
    <i class="material-icons" style="font-size: 4em">&#xE031;</i><br>
    Aw shucks,<br>no lesson selected!
</div>

<div class="mdl-card" *ngIf="currentLesson!=null" style="height: 100%;width: 100%">
    <!--Load Lesson Progress-->
    <div class="mdl-card__title compactPadding" style="width: 100%">

        <div><h2 class="mdl-card__title-text"><span style="color: #616161">Lesson</span>: {{currentLesson.lessonName}}</h2></div>

        <div id='lessonDescription' style="margin-left: auto" [materialTooltip]="currentLesson.lessonDescription">view description</div>
    </div>
    <div *ngIf="goalList!=null" class="lessonProgress mdl-card__actions mdl-card--border compactPadding">
        Lesson  Tasks...
        <div  *ngFor="let goal of goalList; let i=index" class="numberCircle goal_icon_{{i+1}}">
            <span>{{i+1}}</span>
        </div>
    </div>


    <!--Load Markdown Lesson Text-->

    <div class="mdl-card__supporting-text lesson-content" id="lesson_text" [innerHTML]="htmlFromMarkdown"></div>

</div>
