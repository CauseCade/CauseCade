
<div  *ngIf="lessonSelected==false" style="text-align:center; margin-top: 50%">
    <i class="material-icons" style="font-size: 4em">&#xE031;</i><br>
    Aw shucks,<br>no lesson selected!
</div>

<div class="mdl-card" *ngIf="lessonSelected" style="height: 100%;">
    <!--Load Lesson Progress-->
    <div class="lessonProgress mdl-card__supporting-text " style="height: 10%;">
        Lesson  Goals Progress...
        <div  *ngFor="let goal of goalList; let i=index" class="numberCircle">
            <span>{{i+1}}</span>
        </div>
    </div>
    <!--Load Markdown Lesson Text-->
    {{currentLesson.lessonName}}
    <div class="mdl-card__supporting-text lesson-content" [innerHTML]="htmlFromMarkdown"></div>

</div>
