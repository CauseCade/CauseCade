<!--When the course menu is opened-->
<div [hidden]="!isActive" style="float: right; height: 100%;width: 30%;right: 20px"> <!---->

    <!--Main Compartment-->
    <div class="mdl-card mdl-shadow--4dp" style="height: 95%;width: 100%;margin-left: 0px;">

        <div class="mdl-card__supporting-text mdl-card--border" id="teachmenu" style="height: {{navigationRatio}}%">

            <div id="CourseNavigatorDropdowns">
                <div>
                <span class="CourseNavigatorContext">Course Selection&nbsp; </span>
                <material-dropdown-select [buttonText]="selectedCourseLabel"
                                          [selection]="targetCourseSelection"
                                          [options]="courseOptionsLong"
                                          > <!--[itemRenderer]="courseNameRenderer"-->
                </material-dropdown-select>
              <!--  <p>Selected Course: {{ selectedCourseName}}</p>-->
                </div>
                <div id="courseNavigatorSpacer" ></div>
                <div>
                <span class="CourseNavigatorContext">Lesson Selection&nbsp; </span>
                <material-dropdown-select [buttonText]="selectedLessonLabel"
                                          [selection]="targetLessonSelection"
                                          [options]="lessonOptionsLong"
                > <!--[itemRenderer]="courseNameRenderer"-->
                </material-dropdown-select>
              <!--  <p>Selected Lesson: {{ selectedLessonName}}</p>-->
                </div>
            </div>
            <div class="courseNavigatorSkip">
                <div>
                  <!--  <material-button   (click)="testTutorial()">
                        <i class="material-icons">navigate_next</i>
                    </material-button>-->
                    <material-button [disabled]="!((teachService.currentLesson!=null)  && LessonList.indexOf(teachService.currentLesson)!=0)"(click)="prevLesson()">
                        <i class="material-icons">navigate_before</i>
                    </material-button>
                    <material-button [disabled]="!((teachService.currentLesson!=null)  && LessonList.indexOf(teachService.currentLesson)!=LessonList.length-1)"  (click)="nextLesson()">
                    <i class="material-icons">navigate_next</i>
                </material-button>
                </div>
                <div style="text-align: center;font-family: Roboto, sans-serif">
                    Navigate Lessons
                </div>
            </div>
        </div>

        <course-lesson [currentLesson]="teachService.currentLesson" [lastNotification]="!notifications.hiddenNotifications.isEmpty?notifications.hiddenNotifications.last:null" class="lesson" style="height:{{navigationRatioComplement}}%" ></course-lesson>

    </div>

</div>
