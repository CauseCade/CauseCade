<div class="mdl-card mdl-shadow--4dp" style="min-height: 50px" id="main_card">
    <div class="mdl-card__supporting-text" id="controlmenu">
        Controls
        <div id="button_holder">

            <material-button raised>Save</material-button>

            <material-button (click)="loadData()" raised>Load</material-button>

            <material-button raised>Reset</material-button>
        </div>
        <material-input style="padding-bottom: 0px" (keyup.enter)="onKey($event)" floatingLabel label="Search Node..."></material-input>
    </div>
    <div *ngIf=HasNodeSelected class="mdl-card__supporting-text">
        <span class="header_card">Node Information</span>

    </div>
    <canvas [style.display]="HasNodeSelected ? 'inline' : 'none'"id="BarChartHolder"></canvas>

</div>
