<div class="mdl-card mdl-shadow--4dp" style="min-height: 50px" id="main_card">
    <div class="mdl-card__supporting-text" id="controlmenu">
        Controls
        <div id="button_holder">

            <material-button raised>Save</material-button>

            <material-button (click)="loadData()" raised>Load</material-button>

            <material-button raised>Reset</material-button>
        </div>
        <material-input style="padding-bottom: 0px" (keyup.enter)="onKey($event)" floatingLabel label="Search Node..."></material-input>
    </div>
    <div *ngIf=HasNodeSelected class="mdl-card__actions mdl-card--border">
        Node Information
    </div>
    <canvas [style.display]="HasNodeSelected ? 'inline' : 'none'"id="BarChartHolder"></canvas>
    <div *ngIf=HasNodeSelected class="mdl-card__actions mdl-card--border">
        Node Status
    </div>
    <div *ngIf=HasNodeSelected class="mdl-card__actions mdl-card--border">
        <acx-scorecard
                selectable
                [selected]=IsRootNode
                label="Is Root Node:"
                value={{IsRootNode}}
                description="Node has no parents">
        </acx-scorecard>
        <acx-scorecard
                selectable
                [selected]=HasEvidence
                label="has Evidence: "
                value={{HasEvidence}}
                description="State has been observed">
        </acx-scorecard>
    </div>
    <div *ngIf=HasNodeSelected class="mdl-card__actions mdl-card--border">
        Parent Nodes
    </div>
    <div *ngIf=HasNodeSelected class="mdl-card__actions mdl-card--border">
        <material-chips *ngFor="let node of IncomingNodes">
            <material-chip>{{node.getName()}}</material-chip>
        </material-chips>
    </div>
    <div *ngIf=HasNodeSelected class="mdl-card__actions mdl-card--border">
        Daughter Nodes
    </div>
    <div *ngIf=HasNodeSelected class="mdl-card__actions mdl-card--border">
        <material-chips *ngFor="let node of OutGoingNodes">
            <material-chip>{{node.getName()}}</material-chip>
        </material-chips>
    </div>

</div>
