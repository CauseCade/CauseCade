<div  class="mdl-card mdl-shadow--4dp" style="min-height: 50px;margin-top: 12em"> <!--*ngIf=HasNodeSelected-->

    <div class="mdl-card__actions mdl-card--border">
        Node Information
    </div>
    <canvas id="BarChartHolder"></canvas>
    <div class="mdl-card__actions mdl-card--border">
        Node Status
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <acx-scorecard
                selectable
                [selected]=IsRootNode
                label="Is Root Node:"
                value={{IsRootNode}}
                description="Node has no parents">
        </acx-scorecard>
        <acx-scorecard
                selectable
                [selected]=HasEvidence
                label="has Evidence: "
                value={{HasEvidence}}
                description="State has been observed">
        </acx-scorecard>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        Parent Nodes
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <material-chips *ngFor="let node of IncomingNodes">
            <material-chip>{{node.getName()}}</material-chip>
        </material-chips>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        Daughter Nodes
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <material-chips *ngFor="let node of OutGoingNodes">
            <material-chip>{{node.getName()}}</material-chip>
        </material-chips>
    </div>


</div>
