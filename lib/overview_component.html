<div [hidden]="!(selectionService.selectedNode!=null&&shouldBeLoaded)" class="mdl-card mdl-shadow--4dp" style="min-height: 50px;margin-top: 11em"> <!--*ngIf=HasNodeSelected-->

    <div class="mdl-card__actions mdl-card--border">
        Node Information - {{nodeName}}
    </div>
    <canvas id="BarChartHolderOverview"></canvas>
    <div class="mdl-card__actions mdl-card--border">
        Node Status
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <acx-scorecard
                selectable
                [selected]=IsRootNode
                label="Is Root Node:"
                value={{IsRootNode}}
                description={{cardStringRoot}}>
        </acx-scorecard>
        <acx-scorecard
                selectable
                [selected]=HasEvidence
                label="has Evidence: "
                value={{HasEvidence}}
                description={{cardStringEvidence}}>
        </acx-scorecard>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        Parent Nodes
    </div>
    <material-list class="nodeListDisplay" > <!--[size]="auto"-->
        <div label>click for node overview</div>
        <material-list-item *ngFor="let node of IncomingNodes" (trigger)="changeNode(node)">
            {{node.getName()}}
        </material-list-item>
    </material-list>
    <div class="mdl-card__actions mdl-card--border">
        Daughter Nodes
    </div>
    <material-list class="nodeListDisplay"> <!--[size]="auto"-->
        <div label>click for node overview</div>
        <material-list-item *ngFor="let node of OutGoingNodes" (trigger)="changeNode(node)">
            {{node.getName()}}
        </material-list-item>
    </material-list>
</div>
