<div [class.hidden]="ShouldBeHidden" class="mdl-card mdl-shadow--4dp" style="min-height: 50px;margin-top: 12em">
    <div class="mdl-card__actions mdl-card--border">
        Lambda and Pi Evidence
    </div>
    <canvas id="BarChartHolder"></canvas>
    <div class="mdl-card__actions mdl-card--border">
        Parent Nodes
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <material-list>
            <material-list-item  *ngFor="let node of IncomingNodes"  (trigger)="print('node')"> <!--(trigger)="selectColor('red')"-->
                {{node.getName()}}
            </material-list-item>
        </material-list>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        Daughter Nodes
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <material-list>
            <material-list-item  *ngFor="let node of OutGoingNodes" > <!--(trigger)="selectColor('red')"-->
                {{node.getName()}}
            </material-list-item>
        </material-list>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        Is properly Configured: {{LinkMatrixInfo}}
    </div>
    <div class="mdl-card__actions mdl-card--border">
        Flagged last by Node: {{FlaggingName}}
    </div>

</div>
