<div [class.hidden]="ShouldBeHidden" class="mdl-card mdl-shadow--4dp" style="min-height: 50px;margin-top: 12em">
    <div class="mdl-card__actions mdl-card--border">
        Detailed Information
    </div>
    <canvas id="BarChartHolder"></canvas>
    <material-button (click)="resetChart()" raised class="red">View Total Pi/Lambda Evidence</material-button>
    <material-expansionpanel-set>

        <material-expansionpanel name="Lambda Evidence per Node">
            <material-radio-group>
                <material-radio (click)="setChartLambda(node)" *ngFor="let node of OutGoingNodes" >{{node.getName()}}
                </material-radio>
            </material-radio-group>
        </material-expansionpanel>
        <material-expansionpanel name="Parent Nodes">
            <ul class='mdl-list'>
                <li *ngFor="let node of IncomingNodes" class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">{{node.getName()}}</span>
                </li>
            </ul>
        </material-expansionpanel>
        <material-expansionpanel name="Daughter Nodes">
            <ul class='mdl-list'>
                <li *ngFor="let node of OutGoingNodes" class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">{{node.getName()}}</span>
                </li>
            </ul>
        </material-expansionpanel>
    </material-expansionpanel-set>


    <div class="mdl-card__actions mdl-card--border">
        Is properly Configured: {{LinkMatrixInfo}}
    </div>
    <div class="mdl-card__actions mdl-card--border">
        Flagged last by Node: {{FlaggingName}}
    </div>

</div>
