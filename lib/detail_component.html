<div [hidden]="!(selectionService.selectedNode!=null&&shouldBeLoaded)" class="mdl-card mdl-shadow--4dp" style="min-height: 50px;margin-top: 12em">
    <div class="mdl-card__actions mdl-card--border">
        Detailed Information
    </div>
    <canvas id="BarChartHolderDetail"></canvas>
    <material-button (click)="resetChart()" class="red">View Total Pi/Lambda Evidence</material-button>
    <material-expansionpanel-set>

        <material-expansionpanel name="Lambda Evidence per Node">
            <material-radio-group>
                <material-radio (click)="setChartLambda(node)" *ngFor="let node of OutGoingNodes" >{{node.getName()}}
                </material-radio>
            </material-radio-group>
        </material-expansionpanel>
        <material-expansionpanel name="Parent Nodes">
            <material-list class="nodeListDisplay_small"> <!--[size]="auto"-->
                <!--<div label>click for node overview</div>-->
                <material-list-item *ngFor="let node of IncomingNodes" (trigger)="changeNode(node)">
                    {{node.getName()}}
                </material-list-item>
            </material-list>
        </material-expansionpanel>
        <material-expansionpanel name="Daughter Nodes">
            <material-list class="nodeListDisplay_small"> <!--[size]="auto"-->
                <!--<div label>click for node overview</div>-->
                <material-list-item *ngFor="let node of OutGoingNodes" (trigger)="changeNode(node)">
                    {{node.getName()}}
                </material-list-item>
            </material-list>
        </material-expansionpanel>
        <material-expansionpanel name='Status'>
            <div class="mdl-card__actions mdl-card--border">
                Is properly Configured: {{LinkMatrixInfo}}
            </div>
            <div class="mdl-card__actions mdl-card--border">
                Flagged last by Node: {{FlaggingName}}
            </div>
        </material-expansionpanel>
    </material-expansionpanel-set>
</div>
